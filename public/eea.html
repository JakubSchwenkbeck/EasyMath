<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Euclidean Algorithm</title>
    <link rel="stylesheet" href="eea.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        async function calculateEEA(event) {
            event.preventDefault();
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const response = await fetch('/eea', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `a=${a}&b=${b}`,
            });
            const result = await response.json();
            document.getElementById('eea-result').innerText = `GCD(${a}, ${b}) = ${result.gcd}, x = ${result.x}, y = ${result.y}`;
        }

        async function calculateLCM(event) {
            event.preventDefault();
            const a = document.getElementById('lcm-a').value;
            const b = document.getElementById('lcm-b').value;
            const response = await fetch('/lcm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `a=${a}&b=${b}`,
            });
            const result = await response.json();
            document.getElementById('lcm-result').innerText = `LCM(${a}, ${b}) = ${result.lcm}`;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/eea">EEA</a>
        <a href="/crt">CRT</a>
        <a href="/rsa">RSA</a>
    </div>
    <div class="container">
        <h1>Extended Euclidean Algorithm</h1>
        <form onsubmit="calculateEEA(event)">
            <div class="form-group">
                <label for="a">Enter number a:</label>
                <input type="number" id="a" name="a" required>
            </div>
            <div class="form-group">
                <label for="b">Enter number b:</label>
                <input type="number" id="b" name="b" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <h2>Result:</h2>
        <p id="eea-result"></p>

        <h1>Least Common Multiple</h1>
        <form onsubmit="calculateLCM(event)">
            <div class="form-group">
                <label for="lcm-a">Enter number a:</label>
                <input type="number" id="lcm-a" name="a" required>
            </div>
            <div class="form-group">
                <label for="lcm-b">Enter number b:</label>
                <input type="number" id="lcm-b" name="b" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <h2>Result:</h2>
        <p id="lcm-result"></p>
    </div>
</body>
</html>
