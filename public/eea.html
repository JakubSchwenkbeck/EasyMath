<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Euclidean Algorithm</title>
    <script>
        async function calculateEEA(event) {
            event.preventDefault();
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const response = await fetch('/eea', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `a=${a}&b=${b}`,
            });
            const result = await response.json();
            document.getElementById('result').innerText = `GCD: ${result.gcd}, x: ${result.x}, y: ${result.y}`;
        }
    </script>
</head>
<body>
    <h1>Extended Euclidean Algorithm</h1>
    <form onsubmit="calculateEEA(event)">
        <label for="a">Enter number a:</label>
        <input type="number" id="a" name="a" required>
        <br>
        <label for="b">Enter number b:</label>
        <input type="number" id="b" name="b" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>
</body>
</html>
